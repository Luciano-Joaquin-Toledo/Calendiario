<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/login.css" />
  <title>CalenDiario - Iniciar sesión</title>
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="logo.svg" alt="Logo de CalenDiario" />
    </header>

    <h2>Inicio de sesión</h2>
    <p class="description">Ingresa tu usuario y contraseña</p>

    <form class="login-form">
      <div class="form-group">
        <label for="usuario" class="sr-only">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required />
        <a href="#">¿Olvidaste tu usuario?</a>
      </div>

      <div class="form-group">
        <label for="contrasena" class="sr-only">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>

    <div class="divider">O ingresa con</div>

    <div class="social-login">
      <button class="btn-google">Google</button>
      <button class="btn-facebook">Facebook</button>
    </div>

    <div class="bottom-links">
      <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
      <p>¿Necesitas ayuda? Visita nuestro <a href="#">servicio técnico</a></p>
    </div>
  </main>
</body>
</html>
